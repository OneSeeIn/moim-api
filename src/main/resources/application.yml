    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://prod-db:5432/moim}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:moim_prod}
    password: ${SPRING_DATASOURCE_PASSWORD:prod-password}
  jpa:
    hibernate:
      ddl-auto: validate

