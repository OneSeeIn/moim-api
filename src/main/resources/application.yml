spring:
  application:
    name: moim-api

  # 프로파일 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # JPA 설정
  jpa:
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  # H2 Database (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:moimdb}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 로깅
logging:
  level:
    root: INFO
    com.moim.api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

springdoc:
  swagger-ui:
    path: /swagger-ui
    display-request-duration: true
    filter: true
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs

---
# 로컬 프로파일
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/moim_local}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:secret}
  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8080

logging:
  level:
    root: INFO
    com.moim.api: DEBUG

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

