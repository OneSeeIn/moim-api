spring:
  application:
    name: moim-api

  # 프로파일 설정
  profiles:
    active: local

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false

  # H2 Database (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:moimdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 로깅
logging:
  level:
    root: INFO
    com.moim.api: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# 로컬 프로파일
spring:
  config:
    activate:
      on-profile: local

server:
  port: 8080

---
# 개발 프로파일
spring:
  config:
    activate:
      on-profile: dev

server:
  port: 8080

---
# 프로덕션 프로파일
spring:
  config:
    activate:
      on-profile: prod

server:
  port: 8080

logging:
  level:
    root: INFO
    com.moim.api: INFO
